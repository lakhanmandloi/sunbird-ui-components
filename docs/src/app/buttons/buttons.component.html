<!--Page Heading-->
<h1 class="docs-pageHeading">
  {{pageTitle}}
</h1>
<!--/Page Heading-->
<div class="docs-sections" *ngFor="let section of sections;">
  <h4 class="docs-sectionHeading">
    {{section.title}}
    <i class="fa fa-code text-gray docs-expandCode" (click)="section.expandCode = !section.expandCode" title="Toggle Code" tabindex="0"></i>
  </h4> 

  <!--Display Output-->
  <div class="docs-sectionDemoCode" [innerHTML]="section.demoCode | keepHtml"></div>
  <!--/Display Output-->

  <!--Display Code-->
  <div class="docs-sectionCopyCode" *ngIf="section.expandCode">
    <!--Copy Code-->
    <button ngxClipboard [cbContent]="section.copyCode" class="sb-btn sb-btn-primary sb-btn-xs fa fa-copy btn-copy"></button>
    <!--/Copy Code-->
    <pre>
      <code [highlight]="section.copyCode"></code>
    </pre>
  </div>
  <!--/Display Code-->
  
</div>
